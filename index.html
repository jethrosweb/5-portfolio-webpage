<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav id="navbar">
        <img src="./jethros-web-logo.png" alt="Logo" id="navbar-img">

        <a href="#welcome-section">About</a>
        <a href="#projects">Work</a>
        <a href="#contact-section">Contact</a>
    </nav>
    
    <main id="container">
        <section id="welcome-section">
            <h1 id="welcome-title">Jethro</h1>
            <h3>Frontend Web Developer</h3>
        </section>
    
        <section id="projects">
            <h3 id="project-header">My FCC Projects</h3>
            
            <div id="project-grid">
                <a href="https://codepen.io/jethrosweb/pen/yLpEWpJ" class="grid-item" target="_blank">
                    <img src="./tribute-page.png" alt="Tribute page" class="project-img">
                    <p class="project-title">Tribute Page</p>
                </a>

                <a href="https://codepen.io/jethrosweb/pen/yLpqvve" class="grid-item" target="_blank">
                    <img src="./survey-form.png" alt="Survey form" class="project-img">
                    <p class="project-title">Survey Form</p>
                </a>

                <a href="https://codepen.io/jethrosweb/pen/oNpMdXg" class="grid-item" target="_blank">
                    <img src="./product-page.png" alt="Product landing page" class="project-img">
                    <p class="project-title">Product Landing Page</p>
                </a>

                <a href="https://codepen.io/jethrosweb/pen/PoEBBoM" class="grid-item" target="_blank">
                    <img src="./documentation-page.png" alt="Documentation page" class="project-img">
                    <p class="project-title">Documentation Page</p>
                </a>

            </div>

            <a href="https://codepen.io/jethrosweb/pens/public" id="fcc-link">See more ></a>
        </section>
    
        <section id="contact-section">
            <h3 id="contact-title">Let's work together!</h3>

            <div>
                <a href="https://github.com/jethrosweb" id="profile-link" target="_blank">
                    <img src="./github.png" alt="GitHub link" class="profile-img">
                </a>
                <a href="https://www.linkedin.com/in/jethro-d/" id="profile-link" target="_blank">
                    <img src="./linkedin.png" alt="Linkedin link" class="profile-img">
                </a>
            </div>
        </section>
    </main>


</body>
</html>
